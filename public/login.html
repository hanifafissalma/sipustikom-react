<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sistem Koordinasi Perangkat Jaringan UNJ</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" href="images/logo_unj.png"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css">
</head>
<body class="hold-transition login-page">
  <div style="padding-top:75px; padding-left:50px; padding-right:50px">
    <h2><center><b>Sistem Pustikom</b></center></h2>
    <h2><center>Universitas Negeri Jakarta</center></h2>  
  </div>
  <div class="login-box">
    <div class="login-box-body">
      <p><center><h3>Login</h3></center></p>
      <form id="form_login">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-4">
            <button type="submit" form="form_login" class="btn btn-primary btn-block btn-flat">Masuk</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="javascript">
    $(function() {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });
  </script>
</html>
